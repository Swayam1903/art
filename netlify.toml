[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_FORCE_EDGE_IMAGES = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["!public/transforms/**", "!public/artworks/**", "!public/trending/**", "!public/images/**", "!public/hero-sequence/**", "!public/about-hero-sequence/**"]

